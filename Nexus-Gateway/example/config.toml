# Nexus-Gateway 本地配置（启动时确定，极少变更）
# 动态配置（JWT、限流、熔断、CORS、IP黑白名单、负载均衡策略）
# 请通过配置中心管理，参见 gateway.yaml 示例

[gateway]

[gateway.registry]
endpoints    = ["127.0.0.1:2379"]
dial_timeout = 5
prefix       = "/nexus/services"

[gateway.server]
addr = ":8080"

[gateway.config_center]
server_addr  = "http://127.0.0.1:8082"   # 配置中心分发服务地址
namespace    = "nexus-gateway"            # 配置中心命名空间
config_key   = "gateway.yaml"            # 配置键名
poll_timeout = 30                         # 长轮询超时（秒）
retry_delay  = 5                          # 重试延迟（秒）

[gateway.timeout]
connect_ms  = 3000                        # 连接超时
response_ms = 10000                       # 响应超时

[gateway.metrics]
enabled = true
path    = "/metrics"

[gateway.grpc]
reflection_cache_ttl_sec = 300
connect_timeout_ms       = 3000
request_timeout_ms       = 10000
